<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>
<body>
    
<div class="margin">
    <h2>Send e-mail to someone@example.com</h2>
</div>

<form class="container" method="POST" data-netlify-recaptcha="true" data-netlify="true">


Name:<br>
<input type="text" name="name" placeholder="Name"><br><br>


E-mail:<br>
<input type="text" name="mail" placeholder="E-mail" ><br><br>


Comment:<br>
<input type="text" name="comment" placeholder="Comments" rows="20" size="50"><br><br>


<div>
    <input type="file" name="myfile" placeholder="Upload File" />
</div><br>


<div data-netlify-recaptcha="true"></div>
<br><br>

<input class="mybutton" type="submit" value="Send">

<input class="mybutton" type="reset" value="Reset">


</form>





<form class="relative block py-24 lg:pt-0 bg-black">
    <div class="container mx-auto px-4">
      <div class="flex flex-wrap justify-center lg:-mt-64 -mt-48">
        <div class="w-full lg:w-6/12 px-4">
          <div
            class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300"
            data-aos="fade-up-right">
            <div class="flex-auto p-5 lg:p-10 bg-pink-500 text-white">
              <h4 class="text-2xl font-semibold">Lūdzu, aizpildiet anketu...</h4>
              <p class="leading-relaxed mt-1 mb-4">
                Un mēs atbildēsim uz jūsu pieteikumu līdz 24 stundām
              </p>
              
              
              <div class="relative w-full mb-3 mt-8">
                
               <label method="POST" data-netlify-recaptcha="true" data-netlify="true"
                  class="block uppercase text-xs font-bold mb-2"
                  for="full-name"> Vārds, Uzvārds
                 </label>
                  
                  <input
                  type="text" name="name" id="name" placeholder="Vārds, Uzvārds"
                  class="px-3 py-3 placeholder-gray-400 bg-white text-black rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
                  
                  style="transition: all 0.15s ease 0s"/>
              </div>

              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-xs font-bold mb-2"
                  for="highdoven@gmail.com"
                  >Jūsu E-pasts</label>
                
                <input
                  type="email" name="email" id="email" placeholder="E-pasts"
                  class="px-3 py-3 placeholder-gray-400 bg-white text-black rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
                  
                  style="transition: all 0.15s ease 0s"/>
              </div>
              
              
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-xs font-bold mb-2"
                  for="message">Message</label>
                
                 <textarea name="message" id="message" placeholder="Rakstīt ziņu..."
                  rows="4"
                  cols="80"
                  class="px-3 py-3 placeholder-gray-400 bg-white text-black rounded text-sm shadow focus:outline-none focus:shadow-outline w-full"
                  
                ></textarea>
              </div>

              <div data-netlify-recaptcha="true"></div>
           

              <div class="text-center mt-6">
               
               <button class="bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1" style="transition: all 0.15s ease 0s;"
               type="submit" value="Send">
                 Send Message
               </button>
             </div>


            </div>
          </div>
        </div>
      </div>
    </div>
   </form>


<!-- TAILWIND FORM -->

<!-- component -->
<form class="w-full max-w-lg">
<div class="flex flex-wrap -mx-3 mb-6">
 
 
 
 <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
   <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
     First Name
   </label>
   <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Jane">
   <p class="text-red-500 text-xs italic">Please fill out this field.</p>
 </div>



 <div class="w-full md:w-1/2 px-3">
   <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
     Last Name
   </label>
   <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="Doe">
 </div>
</div>





<div class="flex flex-wrap -mx-3 mb-6">
 <div class="w-full px-3">
   <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
     E-mail
   </label>
   <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="email" type="email">
   <p class="text-gray-600 text-xs italic">Some tips - as long as needed</p>
 </div>
</div>




<div class="flex flex-wrap -mx-3 mb-6">
 <div class="w-full px-3">
   <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
     Message
   </label>
   <textarea class=" no-resize appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 h-48 resize-none" id="message"></textarea>
   <p class="text-gray-600 text-xs italic">Re-size can be disabled by set by resize-none / resize-y / resize-x / resize</p>
 </div>
</div>



<div class="md:flex md:items-center">
 <div class="md:w-1/3">
   <button class="shadow bg-teal-400 hover:bg-teal-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
     Send
   </button>
 </div>
 <div class="md:w-2/3"></div>
</div>
</form>




</body>
</html>
